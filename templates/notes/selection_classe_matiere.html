{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Choisir la Classe et la Matière pour {{ sequence }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="classe_matiere">Sélectionner une classe et une matière :</label>
            {{ form.classe_matiere }}
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
    </form>
</div>
{% endblock %}
