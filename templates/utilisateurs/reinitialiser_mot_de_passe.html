{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Réinitialiser le mot de passe pour {{ utilisateur.profilutilisateur.nom }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="code_de_securite">Code de sécurité</label>
            <input type="text" class="form-control" id="code_de_securite" name="code_de_securite" required>
        </div>
        <div class="form-group">
            <label for="new_password">Nouveau mot de passe</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirmer le nouveau mot de passe</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Réinitialiser le mot de passe</button>
    </form>
</div>
{% endblock %}
