{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="form-container">
        <h2>{{ title }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{{ button_text }}</button>
        </form>
        <p>{{ extra_message }}</p>
    </div>
</div>
{% endblock %}
