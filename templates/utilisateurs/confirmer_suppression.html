<!-- templates/utilisateurs/confirmer_suppression.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Confirmer la suppression</h2>
    <p>Êtes-vous sûr de vouloir supprimer <strong>{{ enseignant.nom }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'liste_enseignants' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
