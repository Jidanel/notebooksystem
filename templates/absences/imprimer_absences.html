<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des absences de {{ classe.nom }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h3 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .column-nom {
            width: 20%;
        }
        .column-prenom {
            width: 20%;
        }
        .column-absences {
            width: 20%;
        }
        .column-justification {
            width: 20%;
        }
        .column-total {
            width: 20%;
        }
    </style>
</head>
<body>
    <h1>Liste des absences de {{ classe.nom }} - {{ sequence }}</h1>
    <br>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th class="column-nom">Nom</th>
                <th class="column-prenom">Pr√©nom</th>
                <th class="column-absences">Absences</th>
                <th class="column-justification">Justifications</th>
                <th class="column-total">Total</th>
            </tr>
        </thead>
        <tbody>
            {% for absence in absences %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td class="column-nom">{{ absence.eleve.nom }}</td>
                <td class="column-prenom">{{ absence.eleve.prenom }}</td>
                <td class="column-absences">{{ absence.absences }}</td>
                <td class="column-justification">{{ absence.justification }}</td>
                <td class="column-total">{{ absence.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
