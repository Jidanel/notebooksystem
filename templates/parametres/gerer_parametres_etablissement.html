{% extends 'base.html' %}

{% block content %}
<!-- templates/parametres/gerer_parametres_etablissement.html -->
<div class="container mt-5">
    <h2>Gérer les paramètres de l'établissement</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Enregistrer</button>
    </form>
</div>
{% endblock %}
